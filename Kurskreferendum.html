<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursk Volksrepublik Referendum</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Soll Kursk Volksrepublik eine freie Staat werden?</h1>
    <h1>Should Kursk People Republic become a free state?</h1>
    <button id="yesButton" onclick="goToNextPage()">Ja/Yes</button>
    <button id="noButton" onclick="removeNoButton()">Nein/No</button>

    <script>
        function goToNextPage() {
            window.location.href = "dankekursk.html";
        }

        function removeNoButton() {
            var noButton = document.getElementById("noButton");
            noButton.style.display = "none";
        }
    </script>
</body>
