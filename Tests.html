<!DOCTYPE html>
<html>

    </head>
	<body>
 <h1>Farbwechsel</h1>

<button id="colorButton">Farbe ändern</button>

<script>
    const colorButton = document.getElementById('colorButton');

    // Hintergrund: rot/gelb
    const bgColors = ["red", "yellow"];
    let bgIndex = 0;

    // Header: rot/blau
    const headerColors = ["red", "blue"];
    let headerIndex = 0;

    const header = document.querySelector('header'); // <header> muss existieren

    colorButton.addEventListener('click', () => {
        document.body.style.backgroundColor = bgColors[bgIndex];
        header.style.backgroundColor = headerColors[headerIndex];

        bgIndex = (bgIndex + 1) % bgColors.length;
        headerIndex = (headerIndex + 1) % headerColors.length;
    });
</script>

  </body>
