    const colors = ["goldenrod", "#000033"];
    let currentColorIndex = 0;
    const storedColorIndex = localStorage.getItem('currentColorIndex');
    if (storedColorIndex !== null) {
        currentColorIndex = parseInt(storedColorIndex);
        document.body.style.backgroundColor = colors[currentColorIndex];
    }

    colorButton.addEventListener('click', () => {
        document.body.style.backgroundColor = colors[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % colors.length;
	    
   localStorage.setItem('currentColorIndex', currentColorIndex.toString());
